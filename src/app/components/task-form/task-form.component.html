<form (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>
            Title
        </mat-label>
        <input matInput name="title" [(ngModel)]="task.title" required>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>
            Description
        </mat-label>
        <textarea matInput name="description" [(ngModel)]="task.description" required></textarea>

    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>
            Start Date
        </mat-label>
        <input matInput name="startDateTime" type="datetime-local" [(ngModel)]="task.startDateTime" required>

    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>
            End Date
        </mat-label>
        <input matInput name="endDateTime" type="datetime-local" [(ngModel)]="task.endDateTime" required>

    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>
            Status
        </mat-label>
      <select matNativeControl [(ngModel)]="task.status" name="status">
        <option value="EN_ATTENTE">Waiting</option>
        <option value="EN_COURS">In progress</option>
        <option value="FAITE">Done</option>

      </select>
    </mat-form-field><br>
    <button mat-raised-button color="primary" type="submit">Save</button>


</form>
